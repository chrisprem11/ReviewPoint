<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registration</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/customstyle.css}" rel="stylesheet" />
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
	<div class="container-fluid">
		<div th:include="header :: header"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3 id="info"></h3>
				<h3>
					<span th:text="${error}"></span>
					
				</h3>
				<h4 id="errorMsg" class="text-danger" style="font-family: sans-serif;font-size: 15px;
				text-align:right;"></h4>

				<div class="form" id="myform">
					<form th:action="userRegistration" th:object="${userData}"
						class="form-horizontal" role="form" method="post"
						id="upload-file-form">
						<div class="form-group">
							<label for="firstname"> Firstname :</label> <input type="text"
								class="form-control" id="firstname" name="firstname" />
						</div>
						<div class="form-group">
							<label for="lastname"> Lastname :</label> <input type="text"
								class="form-control" id="lastname" name="lastname" />
						</div>
						<div class="form-group">
							<label for="email"> Email address:</label> <input type="email"
								class="form-control" id="email" name="email" />
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label> <input type="password"
								class="form-control" id="password" name="password" />
						</div>
						<div class="form-group">
							<label for="upload-file-input">Upload your file:</label> <input
								id="upload-file-input" type="file" name="uploadfile" accept="*" />
							<span id="upload-file-message"></span>
						</div>

						<input id="update" type="submit" onclick="return validate()" class="btn btn-success" value="Submit"/>
					</form>

				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div th:include="footer :: footer"></div>
	</div>
	<script th:src="@{/js/jquery-1.12.3.js}" type="text/javascript"></script>
	<script th:src="@{/js/ajax.js}" type="text/javascript"></script>
	<script th:src="@{/js/mystyle.js}" type="text/javascript"></script>
	<script th:src="@{/js/customScript.js}" type="text/javascript"></script>
</body>
</html>
