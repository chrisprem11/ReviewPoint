<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Car Specifications</title>
<link
	th:href="@{https://fonts.googleapis.com/css?family=Berkshire+Swash
|Kaushan+Script|Nosifer|Philosopher|David+Libre}"
	rel="stylesheet" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/customstyle.css}" rel="stylesheet" />
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50"
	class="bfont">
	<div class="container-fluid">
		<div th:include="header :: header"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h3 id="info"></h3>
				<h3>
					<span th:text="${error}"></span>
				</h3>

				<div class="form" id="myform">
					<form th:action="addCar" th:object="${carData}"
						class="form-horizontal" role="form" method="post">
						<div class="form-group">
							<label for="brand"> Brand :</label> <input type="text"
								class="form-control" id="brand" name="brand" />
						</div>
						<div class="form-group">
							<label for="model"> Model :</label> <input type="text"
								class="form-control" id="model" name="model" />
						</div>
						<div class="form-group">
							<label for="details"> Details:</label> <input type="text"
								class="form-control" id="details" name="details" />
						</div>
						<div class="form-group">
							<label for="variant"> Variant:</label> <input type="text"
								class="form-control" id="variant" name="variant" />
						</div>
						<div class="form-group">
							<label for="price">Price:</label> <input type="text"
								class="form-control" id="price" name="price" />
						</div>


						<button id="update" type="submit" class="btn btn-success">Submit</button>
					</form>

				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div th:include="footer :: footer"></div>
	</div>
	<script th:src="@{/js/jquery-1.12.3.js}" type="text/javascript"></script>
	<script th:src="@{/js/mystyle.js}" type="text/javascript"></script>
</body>
</html>
