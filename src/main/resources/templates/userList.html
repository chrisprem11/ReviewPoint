<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>The Review Point- Users</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/customstyle.css}" rel="stylesheet" />

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
	<div class="container-fluid">
		<div th:include="header :: header"></div>
	</div>
	<div class="container">
	<h2><span th:text="user"></span></h2>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"></div>
			<div class="col-md-7 col-sm-7 col-xs-7">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<strong>The Review Point- Users</strong>
					</div>
					<div class="panel-body">
						<div class="table-responsive" id="usertable">
							<table
								class="table table-striped table-bordered table-hover responsive"
								id="users">
								<thead>
									<tr>
										<th class="text-center text-danger">Person Id</th>
										<th class="text-center text-danger">Firstname</th>
										<th class="text-center text-danger">Lastname</th>
										<th class="text-center text-danger">Email</th>
										<th class="text-center text-danger">Role</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1 col-sm-1 col-xs-1"></div>
		</div>
	</div>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery-1.12.3.js.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/data-table.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.spring-friendly.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
</body>
</html>
